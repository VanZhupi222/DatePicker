<template>
    <lightning-modal-header label="Modify your leave date"></lightning-modal-header>
    <lightning-modal-body class="modalBody">
        <span style="display: inline-block" class="startDate">
            <c-show-calendar onshowstartdate={startDateChangeHandler} date-to-end={endDate}></c-show-calendar>
        </span>
        <span style="display: inline-block" class="endDate">
            <c-show-calendar onshowenddate={endDateChangeHandler} date-to-start={startDate}></c-show-calendar>
        </span>
        <button type="submit" class="slds-button slds-button_brand slds-button_stretch calculateButton" onclick={handleCalculateButton}>Calculate</button>
        <button type="submit" class="slds-button slds-button_brand slds-button_stretch confirmButton" onclick={handleConfirmButton}>Confirm</button>
    </lightning-modal-body>
</template>
